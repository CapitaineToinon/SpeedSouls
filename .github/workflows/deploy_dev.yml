name: deploy_dev
on:
  push:
    branches: 
      - master
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      FOO: BAR
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        envs: FOO
        script: |
          echo "I am $FOO"
          echo "I am $BAR"
