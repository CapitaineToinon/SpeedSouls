name: deploy_dev

on:
  push:
    branches:
      - dev

jobs:
  FTP-Deploy-Action:
    name: Build and deploy beta
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: 'dev'

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Build Project
        run: |
          yarn install
          VUE_APP_GITHUB_SHA=$GITHUB_SHA \
          VUE_APP_GITHUB_REPOSITORY=$GITHUB_REPOSITORY \
          VUE_APP_GITHUB_SERVER_URL=$GITHUB_SERVER_URL \
          yarn build

      - name: List output files
        run: ls dist

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: ${{ secrets.DEV_HOST }}
          FTP_USERNAME: ${{ secrets.DEV_USERNAME }}
          FTP_PASSWORD: ${{ secrets.DEV_PASSWORD }}
          METHOD: sftp
          LOCAL_DIR: dist
          REMOTE_DIR: /tmp/SpeedSouls
          ARGS: --delete

      - name: Move final files 
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: rm -r /home/soulsdev/SpeedSouls/* && mv /tmp/SpeedSouls/* /home/soulsdev/SpeedSouls/ && rm -r /tmp/SpeedSouls/
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          password: ${{ secrets.DEV_PASSWORD }}

