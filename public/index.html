<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>SpeedSouls</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100vh;
    }

    noscript .nojs {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      padding: 3vh 3vw;
      display: flex;
      flex-flow: row nowrap;
      justify-items: right;
      align-items: flex-start;
      justify-content: center;
      background-color: #d8dee9;
    }

    noscript .nojs .message {
      background-color: #eceff4;
      max-width: 600px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, .1), 0 2px 4px -1px rgba(0, 0, 0, .06);
    }

    noscript .nojs .message .title {
      border-width: 1px;
      border-style: solid;
      border-color: #BF616A;
      border-width: 1px 1px 0 1px;
      border-radius: 0.25rem 0.25rem 0 0;
      background-color: #BF616A;
      color: #eceff4;
      padding: .5rem 1rem;
      font-weight: 700;
    }

    noscript .nojs .message .content {
      border-width: 1px;
      border-style: solid;
      border-color: #BF616A;
      border-width: 0 1px 1px 1px;
      border-radius: 0 0 0.25rem 0.25rem;
      background-color: #eceff4;
      padding: 1rem 1rem;
    }
  </style>
</head>

<body>
  <noscript>
    <div class="nojs">
      <div class="message">
        <div class="title">Danger</div>
        <div class="content">We're sorry but SpeedSouls doesn't work properly without JavaScript enabled. Please enable
          it to
          continue.</div>
      </div>
    </div>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
